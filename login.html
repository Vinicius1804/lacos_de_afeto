<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nubibos</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Bem-vindo de volta à Nubibos!</h2>
            <form action="">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite o seu e-mail">
                
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite a sua senha">
                
                <button type="submit" class="login-btn">Entrar / Cadastrar</button>
                <a href="#" class="forgot-password">Esqueci a senha</a>
                
                <div class="separator">OU</div>
                
                <button class="social-login google">
                    <img src="../login/fotos_login/pesquisa.png" alt="Google"> Entrar com o Google
                </button>
                
                <button class="social-login facebook">
                    <img src="../login/fotos_login/logos_facebook.png" alt="Facebook"> Entrar com o Facebook
                </button>
            </form>
        </div>
        <div class="image-box">
            <img src="../login/fotos_login/Rectangle 159.png" alt="Crianças brincando" class="kids-image">
        </div>
    </div>
</body>
</html>
